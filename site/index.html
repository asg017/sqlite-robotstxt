<html>
  <body>
    <h1>sqlite-robotstxt</h1>
    <div id="target">

    </div>
    <link rel="stylesheet" href="./slim.css"/>
    <script type="module">
      import {attach} from "./slim.js";
      import {default as init} from "./sqlite3.mjs";
      const sqlite3 = await init();
      attach(document.body.querySelector('#target'), sqlite3,
`select
  robotstxt_version();
`);
    </script>
  </body>
</html>
